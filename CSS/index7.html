<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="style7.css">
</head>

<body>
    <div class="card">
        <img src="images.png" alt="man image">
        <div class="catoon">
            <h1>Ankit Singh</h1>
            <p>Web Developer</p>
        </div>
    </div>
    <div class="card">
        <img src="woman.png" alt="man image">
        <div class="catoon">
            <h1>Sapna Singh</h1>
            <p>Android Developer</p>
        </div>
    </div>

</body>

</html>
