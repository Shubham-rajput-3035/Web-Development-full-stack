<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.youtube.com/results?">
        <h1>Youtube</h1>
        <input type="text" id="text" name="search_query" placeholder="Search">
        <button type="submit">Search</button>
        <br>
    </form>
    <hr>
    <form action="https://www.google.com/search?q=">
        <h1>Google</h1>
        <input type="text" id="text" name="search?q" placeholder="Search">
        <button type="submit">Search</button>
        <br>
    </form>
    <hr>
</body>

</html>
