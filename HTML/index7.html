<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/server">
        <input type="checkbox" name="age" id="age" checked>
        <!-- <input type="checkbox" name="age" id="age" >  -->
        <label for="age">I am 18+ </label>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <br>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>
            <br>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>
            <br>
            <input type="radio" name="fruit" id="orange" value="orange">
            <label for="orange">Orange</label>
            <br>
        </div>
        <div>
            Choose your subjects:
            <input type="checkbox" name="subject" id="subject" value="math">
            <label for="subject">Maths </label>
            <input type="checkbox" name="subject" id="subject" value="sci">
            <label for="subject">Science </label>
            <input type="checkbox" name="subject" id="subject" value="English">
            <label for="subject">English </label>
            <input type="checkbox" name="subject" id="subject" value="hindi">
            <label for="subject">Hindi </label>
        </div>
        <div>
            What are your profession:
            <select name="profession" id="profession">
                <option>select your profession</option>
                <option value="student">Student</option>
                <option value="developer">Developer</option>
                <!-- <option value="student" selected>Student</option> -->
                <!-- <option value="developer" selected>Developer</option> -->
            </select>
        </div>
        <div>
            Music Volumn:
            <level for="Volumn">Volumn</level>
            <input type="range" id="Volumn" min="0" max="100" name="vol">
            <!-- <input type="range" id="Volumn" min="0" max="100" name="vol" step="10" value="70"> -->
        </div>
        <div>
            <label for="feedback">Please provide your valuable feedback: </label>
            <textarea id="feedback" placeholder="your openion"></textarea>
            <!-- <textarea id="feedback" rows="" cols=""></textarea> -->
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
